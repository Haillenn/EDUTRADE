<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link href="css/login.css" rel='stylesheet' type='text/css' media="all" />
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100" id="main-container">
    <div class="row w-100 login-edutrade mx-auto" id="login-row">
        <div class="col-lg-5 d-none d-lg-flex justify-content-center align-items-center content-login1" id="logo-column">
            <img src="images/logo.jpg" class="logo" alt="Logo" id="bth-logo-image">
        </div>
        <div class="col-lg-7 col-md-12 d-flex justify-content-center align-items-center content-login2" id="form-column">
            <div class="login-form p-4 p-lg-5" id="login-form">
                <form action="#" method="post" id="bth-login-form-content">
                    <div class="login-header text-center mb-4" id="bth-form-header">
                        <p>Chào mừng đến với</p>
                        <p id="bth-brand-name">EDU TRADE</p>
                    </div>
                    <div class="mb-3" id="bth-username-section">
                        <label for="bth-inputUsername" class="form-label">Tên đăng nhập</label>
                        <div class="input-container">
                            <i class="bi bi-person" id="bth-username-icon"></i>
                            <input type="text" id="bth-inputUsername" class="form-control" placeholder="Nhập tên đăng nhập" required>
                        </div>
                    </div>
                    <div class="mb-3" id="bth-password-section">
                        <label for="bth-inputPassword" class="form-label">Mật khẩu</label>
                        <div class="input-container">
                            <i class="bi bi-key" id="bth-password-icon"></i>
                            <input type="password" id="bth-inputPassword" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>
                    <div class="text-end mb-3" id="bth-forgot-password-section">
                        <a href="#" class="forgotPassword" id="bth-forgot-password-link">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" id="bth-loginButton" class="login-button btn btn-warning w-100">Đăng nhập</button>
                    <p class="register mt-3 text-center" id="bth-register-link-section">
                        Chưa có tài khoản? <a href="register1.html" class="link-register" id="bth-register-link">Mở tài khoản mới</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
